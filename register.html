<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATSIYA</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <!-- main CSS -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- register CSS -->
    <link rel="stylesheet" href="./style/register.css">
</head>

<body>

    <!-- main start -->
    <main class="main">
        <section class="register">
            <div class="container">
                <div class="register__inner">
                    <form action="#" class="register__form bg-light p-4 rounded-5 bg-opacity-75 shadow ">
                        <label class="form-label w-100">
                            <span class="w-100 d-block text-start text-uppercase text-dark opacity-75">username</span>
                            <input name="username" type="text" class=" form__username form-control mt-1 mb-3 px-4 py-2 w-100 bg-transparent" placeholder="Enter username" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </label>
                        <button class="btn btn-primary w-100" type="submit">Log in</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!-- main end -->

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    <!-- main JS -->
    <script src="./script/index.js"></script>
</body>

</html>
